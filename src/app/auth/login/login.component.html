<div class="container">
  <form (ngSubmit)="login(formData)" #formData='ngForm'>
    <div style="display: inline-grid; margin: 10px">
      <label>E-mail</label>
      <input ngModel type="email" name="email" required>
      <label>Password</label>
      <input ngModel type="password" name="password" required>
      <button type="submit" [disabled]="formData.invalid">Sign in</button>
      <button type="button" (click)="signup(formData)" [disabled]="formData.invalid">Sign up</button>
    </div>
  </form>
</div>
