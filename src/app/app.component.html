<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Add</button>
    </div>
  </div>
  <div class="container">
    <div>
      <ng-container *ngIf="tasks.length > 0; else noTasks">
        <ul>
          <li *ngFor="let task of tasks">
            {{task}}
            <button (click)="remove(task)">Delete</button>
            <button (click)="done(task)">Done</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTasks>
        No tasks - you are free :)
      </ng-template>
    </div>
    <div>
      <p>Tasks done: {{tasksDone.length}}</p>
      <ul>
        <li *ngFor="let task of tasksDone">
          {{task}}
        </li>
      </ul>
    </div>
  </div>
</div>
