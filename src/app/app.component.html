<div>
  <div class="container">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>
  <div class="container">
    <div>
      <app-todo-task [tasks]="tasks" (emitDone)="done($event)" (emitRemoved)="remove($event)"></app-todo-task>
    </div>
    <div>
      <app-done-task [tasksDone]="tasksDone"></app-done-task>
    </div>
  </div>
</div>
